services:
  - type: web
    name: nag-school-chatbot
    runtime: python
    buildCommand: cd backend && pip install --no-cache-dir -r requirements.txt
    startCommand: cd backend && gunicorn main:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
    autoDeploy: true
