    <!-- Configuration for Mobile/ngrok -->
    <script>
        // For LOCAL development: Leave this commented out (uses Vite proxy)
        // For MOBILE/ngrok: Uncomment and set your ngrok backend URL
        // // window.BACKEND_URL = 'https://YOUR-BACKEND-URL.ngrok.io/api';
        
        // PWA Install Prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            // Show install button/banner
            showInstallPrompt();
        });
        
        function showInstallPrompt() {
            const installBanner = document.createElement('div');
            installBanner.style.cssText = 'position:fixed;top:10px;left:50%;transform:translateX(-50%);background:linear-gradient(135deg,#ffd700,#ffed4e);padding:15px 25px;border-radius:25px;box-shadow:0 4px 15px rgba(255,215,0,0.3);z-index:10000;display:flex;gap:15px;align-items:center;animation:slideDown 0.3s ease;';
            installBanner.innerHTML = `
                <span style="color:#2c3e50;font-weight:600;">ðŸ“± Install NAG Counselor App</span>
                <button onclick="installApp()" style="background:#2c3e50;color:#ffd700;border:none;padding:8px 16px;border-radius:15px;cursor:pointer;font-weight:600;">Install</button>
                <button onclick="this.parentElement.remove()" style="background:transparent;border:none;color:#2c3e50;cursor:pointer;font-size:1.2rem;">âœ•</button>
            `;
            document.body.appendChild(installBanner);
        }
        
        window.installApp = async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`User response: ${outcome}`);
                deferredPrompt = null;
                document.querySelector('[style*="slideDown"]')?.remove();
            }
        };
    </script>
